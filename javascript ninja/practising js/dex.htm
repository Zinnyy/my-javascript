<DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dex.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
</head>
<body>
    <section>
        <form id="form" method="POST">
        <h2>LOGIN</h2>
        <p>Enter your credentials</p>
        <div><input autocomplete="off" type="text" class="username" id="username" placeholder="Username"></div>

        <div><input autocomplete="off" type="password" class="password" id="password" placeholder="Password"></div>
        
    <div><button type="submit">Login</button></div>
        <a href="#">Forgot your password?</a>
        <script src="dex.js"></script>
    </form>
    </section>
</body>
</html>
